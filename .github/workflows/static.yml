# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Run only after infra deploy finishes, so artifact is guaranteed to exist
  workflow_run:
    workflows: ["Deploy Infrastructure (OpenTofu)"]
    types: [completed]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  actions: read
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Download Firebase config artifact from infra workflow
        uses: dawidd6/action-download-artifact@v2
        with:
          run_id: ${{ github.event.workflow_run.id }}
          name: firebase-web-config
          path: .
      - name: Generate firebase-config.js from artifact
        working-directory: survey/web
        shell: bash
        run: |
          set -euo pipefail
          if [[ ! -f ../../firebase_web_config.json ]]; then
            echo "firebase_web_config.json artifact missing" >&2
            exit 1
          fi
          jq -r '
            "window.POPUTI_FIREBASE_CONFIG = {\n" +
            "  apiKey: \"" + .apiKey + "\",\n" +
            "  authDomain: \"" + .authDomain + "\",\n" +
            "  projectId: \"" + .projectId + "\",\n" +
            "  storageBucket: \"" + (.storageBucket // "") + "\",\n" +
            "  messagingSenderId: \"" + (.messagingSenderId // "") + "\",\n" +
            "  appId: \"" + (.appId // "") + "\",\n" +
            "  measurementId: \"" + (.measurementId // "") + "\"\n" +
            "};"
          ' ../../firebase_web_config.json > firebase-config.js
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'survey/web'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
